<body>

<h2>compra esos accesorios</h2>

<form id="accesorios-form">
    <label for="nombre">Nombre del accesorio:</label><br>
    <input type="text" id="nombre" required><br>
    <label for="tipo">Tipo de accesorio:</label><br>
    <select id="tipo" required>
        <option value="">Seleccione el tipo</option>
        <option value="Juguetes">Juguetes</option>
        <option value="Rascadores">Rascadores</option>
        <option value="Transportadoras">Transportadoras</option>
        <option value="Alimentación">Alimentación</option>
        <option value="Otros">Otros</option>
    </select><br>
    <label for="precio">Precio:</label><br>
    <input type="text" id="precio" required><br>
    <input type="submit" value="Guardar">
</form>

<div id="accesorios-list"></div>

<script>
    // Función para guardar el accesorio en localStorage
    function guardarAccesorio() {
        var nombre = document.getElementById('nombre').value;
        var tipo = document.getElementById('tipo').value;
        var precio = document.getElementById('precio').value;

        // Validar que todos los campos estén completos
        if (nombre && tipo && precio) {
            // Crear objeto accesorio
            var accesorio = {
                "nombre": nombre,
                "tipo": tipo,
                "precio": precio
            };

            // Obtener accesorios existentes del localStorage o inicializar un array vacío
            var accesorios = JSON.parse(localStorage.getItem('accesorios')) || [];

            // Agregar el nuevo accesorio al array
            accesorios.push(accesorio);

            // Guardar el array de accesorios en localStorage
            localStorage.setItem('accesorios', JSON.stringify(accesorios));

            // Limpiar el formulario
            document.getElementById('accesorios-form').reset();

            // Mostrar la lista de accesorios actualizada
            mostrarAccesorios();
        } else {
            alert("Por favor complete todos los campos.");
        }
    }

    // Función para mostrar la lista de accesorios
    function mostrarAccesorios() {
        var accesorios = JSON.parse(localStorage.getItem('accesorios'));

        var accesoriosList = document.getElementById('accesorios-list');
        accesoriosList.innerHTML = '';

        if (accesorios && accesorios.length > 0) {
            var html = '<h3>Accesorios Registrados:</h3><ul>';
            accesorios.forEach(function(accesorio) {
                html += '<li>Nombre: ' + accesorio.nombre + ', Tipo: ' + accesorio.tipo + ', Precio: $' + accesorio.precio + '</li>';
            });
            html += '</ul>';
            accesoriosList.innerHTML = html;
        } else {
            accesoriosList.innerHTML = '<p>No hay accesorios registrados.</p>';
        }
    }

    // Mostrar la lista de accesorios al cargar la página
    window.onload = function() {
        mostrarAccesorios();
    };

    // Agregar evento al formulario para guardar el accesorio
    document.getElementById('accesorios-form').addEventListener('submit', function(event) {
        event.preventDefault();
        guardarAccesorio();
    });
</script>
